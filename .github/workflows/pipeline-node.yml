name: Node Sample CI

on:
  push:
    branches:
      - main
    paths:
      - 'tests/node-service/**'   # trigger only when files under node-service change
  workflow_dispatch:              # allow manual run

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start Flask app (background)
        run: |
          nohup python app.py > app.log 2>&1 &
          # wait for server to be reachable
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/todos >/dev/null 2>&1; then
              echo "Flask app is up"
              break
            fi
            echo "Waiting for Flask app..."
            sleep 1
          done

      # Unit + Integration
      - name: Run Pytest (Unit + Integration)
        run: pytest tests/unit tests/integration --junitxml=results.xml

      # API
      - name: Run API Tests
        run: pytest tests/api --junitxml=results-api.xml

      # Performance (Locust headless mode)
      - name: Run Locust Load Test
        run: locust -f tests/performance/locustfile.py --host=http://localhost:5000 --headless -u 10 -r 2 -t 30s

      # Optional: upload artifacts for your platform ingestion
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: python-test-results
          path: |
            results.xml
            results-api.xml
            app.log